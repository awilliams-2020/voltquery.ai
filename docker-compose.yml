version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voltquery-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voltquery-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voltquery-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - voltquery-network

volumes:
  backend_cache:
    driver: local

networks:
  voltquery-network:
    driver: bridge

